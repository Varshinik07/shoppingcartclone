<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="http://cdn.shopify.com/s/files/1/2395/9105/articles/Flared_Kurtis6_grande.jpg?v=1613047139 " class="d-block w-100" alt="..." height="400">
                  </div>
                  <div class="carousel-item">
                    <img src="https://m.media-amazon.com/images/S/aplus-media/sc/5fa9d74c-c134-4b7a-9288-b28b9b0cee10.__CR0,0,970,300_PT0_SX970_V1___.jpg" alt="..." height="400">
                  </div>
                  <div class="carousel-item">
                    <img src="https://i0.wp.com/arhams.in/wp-content/uploads/2020/12/Arhams-Banner-Green-scaled.jpg?fit=2560%2C853&ssl=1" alt="..." height="400">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              </div>
    </div>
</div>

    
    
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div *ngFor="let i of productList" class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                        <div class="card" >
                            <img src="{{i.image}}" class="card-img-top" alt="..." height="200px">
                            <div class="card-body">
                              <h5 class="card-title">{{i.title}}</h5>
                              <p class="card-text">{{i.price}}</p>
                              <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
